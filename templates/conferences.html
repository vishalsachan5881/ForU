<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/flaskApp/templates/login.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background: #051414 !important;
        }

        #new {
            color: white;
            font-size: 14px;
        }

        /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
    <title>Document</title>
</head>

<body>
    <div class="col-lg-12 login-title">
        <h1><strong>ENTER YOUR CONFERENCE DETAILS</strong></h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">

                <div class="col-lg-12 login-title">
                    CONFERENCE
                </div>


                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method='POST'>
                            <div class="form-group">
                                <label class="form-control-label" id="new">CITATION</label>
                                <input type="text" class="form-control" name="Citation">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" id="new">AUTHOR ID</label>
                                <input type="text" class="form-control" name="Author_ID">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" id="new">CONFERENCE TITLE</label>
                                <input type="text" class="form-control" name="Conference_Title">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" id="new">Nature</label>
                                <input type="text" palceholder="International/National" class="form-control"
                                    name="Name_of_Journal">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" id="new">Conference_ID</label>
                                <input type="text" class="form-control" name="Conference_ID">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" id="new">DATE</label>
                                <input type="text" placeholder="dd/mm/yy" class="form-control" name="Date">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" id="new">PUBLISHER</label>
                                <input type="text" class="form-control" name="Publisher">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" id="new">PAGE NO.</label>
                                <input type="text" class="form-control" name="Page_No">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" id="new">YEAR</label>
                                <input type="text" class="form-control" name="Year">
                            </div>


                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">ADD</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>

</body>

</html>
